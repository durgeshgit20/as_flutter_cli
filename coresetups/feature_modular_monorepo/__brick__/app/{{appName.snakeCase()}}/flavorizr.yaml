flavors:
  development:
    app:
      name: "{{appName.titleCase()}} [Dev]"
    android:
      flavorDimension: "app"
      applicationId: "{{domain.dotCase()}}.{{organization.snakeCase()}}.{{appName.snakeCase()}}.dev"
      icon: "launcher/logo-dev.png"
      adaptiveIcon:
        background: "launcher/logo-background-dev.png"
        foreground: "launcher/logo-foreground.png"
    ios:
      bundleId: "{{domain.dotCase()}}.{{organization.snakeCase()}}.{{appName.snakeCase()}}.dev"
      icon: "launcher/ios-logo-dev.png"
  staging:
    app:
      name: "{{appName.titleCase()}} [STG]"
    android:
      flavorDimension: "app"
      applicationId: "{{domain.dotCase()}}.{{organization.snakeCase()}}.{{appName.snakeCase()}}.stg"
      icon: "launcher/logo-stg.png"
      adaptiveIcon:
        background: "launcher/logo-background-stg.png"
        foreground: "launcher/logo-foreground.png"
    ios:
      bundleId: "{{domain.dotCase()}}.{{organization.snakeCase()}}.{{appName.snakeCase()}}.stg"
      icon: "launcher/ios-logo-stg.png"
  production:
    app:
      name: "{{appName.titleCase()}}"
    android:
      flavorDimension: "app"
      applicationId: "{{domain.dotCase()}}.{{organization.snakeCase()}}.{{appName.snakeCase()}}"
      icon: "launcher/logo.png"
      adaptiveIcon:
        background: "launcher/logo-background.png"
        foreground: "launcher/logo-foreground.png"
    ios:
      bundleId: "{{domain.dotCase()}}.{{organization.snakeCase()}}.{{appName.snakeCase()}}"
      icon: "launcher/ios-logo.png"

