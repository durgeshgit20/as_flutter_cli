name: feature_monorepo_skeleton
description: "A Mason brick for generating a feature module skeleton in a Flutter monorepo architecture. This brick sets up the basic structure and configuration for a new feature, promoting code organization and modularity."
version: 0.1.0+1
environment:
  mason: ^0.1.0
vars:
  featureName:
    type: string
    description: The name of the feature module
    default: FeatureName
    prompt: "What is the name of your feature module?"
  includeGenerated:
    type: boolean
    description: Whether to include generated files
    default: false
    prompt: "Include generated files in version control?"